<li class="item" data-id="<%= _id %>">
	<section class="video"><iframe width="560" height="315" src="<%= body.video %>" frameborder="0" allowfullscreen></iframe></section>
	<h3><%= title %></h3>
	<h4><%= body.desc %></h4>
	<aside><span class="count"><%= states.count %></span><button class="vote">Vote</button></aside>
</li>
